<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="week10.js"></script>
    <title> Data Vis 2 </title>
</head>
 <body>

    <h1 class="center-heading"> Top 200 Universities </h1>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <div id="week9" class="vis-container1"></div>
            </div>   
            <div class="pure-u-1-2">
                <div id="week10" class="vis-container2"></div>
            </div>
        </div>
     
  
    <script> type="text/javascript">
    var spec1 = "week9.vl.json";
    var spec2="week10.vl.json";
    //chart 1 - map
    vegaEmbed("#week9",spec1)
    //result.veiw provides access to the Vega View API
    .then(result=>console.log(result)
    .catch(console.warn);

    //chart 2 - scatter plot
    vegaEmbed("#week10",spec2)
    //    result.view provides access to the Vega View API
    .then(result=>console.log(result)
    .catch(console.warn);
       
    </script>
   
 </body>
</html>
